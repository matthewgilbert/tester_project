name: run-test-suite
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.5
          channels: [conda-forge, anaconda]
          channel-priority: strict
          environment-file: env.yml
      - run: pytest
