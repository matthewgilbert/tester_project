name: run-test-suite
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: env.yml
          activate-environment: test
      - run: conda activate test
      - name: Conda info
        run: conda info
      - run: pytest
